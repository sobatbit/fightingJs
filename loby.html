<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" />
    <title>BETA | Game JS Fight Samurai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/style.css" />
</head>

<body>
    <div class="lobby">
        <div>
            <img src="asset/background/lobby/logo.png" class="logo" />
        </div>
    </div>
    <div class="button">
        <div>
            <a href="./index.html"><button>PLAY DEMO</button></a>
        </div>
    </div>
    <div class="table">
        <p>CARA BERMAIN :</p>
    <table class="intuksiTable">

        <p style="color: red;"> Player1 Movement Keys</p>

        <tbody>
          <tr>
            <td>W key-</td>
            <td>Jump</td>
          </tr>
          <tr>
            <td>A key-</td>
            <td>Left</td>

          </tr>
          <tr>
            <td>D key-</td>
            <td>Right</td>
          </tr>
          <tr>
            <td>Space-</td>
            <td>Attack</td>
          </tr>

        </tbody>
      </table>
<br>
      <table class="intuksiTableP2">
        <p style="color: red;"> Player2 Movement Keys</p>
        <tbody>
          <tr>
            <td>Up Arrow-</td>
            <td>Jump</td>
          </tr>
          <tr>
            <td>Left Arrow-</td>
            <td>Left</td>

          </tr>
          <tr>
            <td>Right Arrow-</td>
            <td>Right</td>
          </tr>
          <tr>
            <td>Down Arrow-</td>
            <td>Attack</td>
          </tr>

        </tbody>
      </table>
    </div>
    <script>
      let audio=new Audio('asset/sound/lobby.mp3')
      audio.loop=true;
      audio.play();
    </script>
