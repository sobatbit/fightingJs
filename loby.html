<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Game</title>

    <link rel="icon" type="image/x-icon" href="./images2/fav1.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/style.css" />
    
</head>

<body>
    <div class="lobby">
        <div>
            <h1>
                Welcome To Multi Player Samurai Fight
            </h1>
        </div>
    </div>
    <p class="judulLobby">
        Click Here to Play the Game!!
    </p>
    <div class="button">
        <div>
            <a href="index.html"><button>Start Game</button></a>
        </div>
    </div>
    <div class="table">
        <p>INSTRUCTION TABLE</p>
    <table class="intuksiTable">

        <p style="color: red;"> Player1 Movement Keys</p>

        <tbody>
          <tr>
            <td>W key-</td>
            <td>Jump</td>
          </tr>
          <tr>
            <td>A key-</td>
            <td>Left</td>

          </tr>
          <tr>
            <td>D key-</td>
            <td>Right</td>
          </tr>
          <tr>
            <td>Space-</td>
            <td>Attack</td>
          </tr>

        </tbody>
      </table>
<br>
      <table class="intuksiTableP2">
        <p style="color: red;"> Player2 Movement Keys</p>
        <tbody>
          <tr>
            <td>Up Arrow-</td>
            <td>Jump</td>
          </tr>
          <tr>
            <td>Left Arrow-</td>
            <td>Left</td>

          </tr>
          <tr>
            <td>Right Arrow-</td>
            <td>Right</td>
          </tr>
          <tr>
            <td>Down Arrow-</td>
            <td>Attack</td>
          </tr>

        </tbody>
      </table>
    </div>

</body>
